<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <meta charset="utf-8" />
    <meta name="author" content="Yin Chen yc153">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Profile Update</h1>

<div id="errorMsg"></div> 

<p>
    <div class="info">Account Name: <br></div>
    <input type="text" placeholder="yc153" id="accName" disabled>
    
</p>

<p>
    <div class="info">Display Name: <br></div>
    <input type="text" placeholder="your name" id="disName">
    <div class="info"><span id="disName_updated">Yin Chen</span><br></div>
    
</p>

<p>
    
    <div class="info">Email Address: <br></div>
    <input type="email" placeholder="email address" id="email">
    <div class="info"><span id="email_updated">yc153@rice.edu</span></div>
    
</p>


<p>
    
    <div class="info">Phone Number: <br></div>
    <input type="text" placeholder="123-123-1234" id="phone" pattern="^\d{3}-\d{3}-\d{4}$" title="Format is xxx-xxx-xxxx">
    <div class="info"><span id="phone_updated">123-123-1234</span><br></div>
</p>

<p>
    <div class="info">Birthday: <br></div>
    <input type="text" placeholder="Feb 08, 2000" id="dob" disabled>
    
</p>


<p>
    
    <div class="info">Zipcode: <br></div>
    <input type="text" placeholder="77005" id="zipCode" pattern="[0-9]{5}" title="Format is 5 digit numbers">
    <div class="info"><span id="zipCode_updated">77005</span></div>
</p>


<p>
    <div class="info">Password: <br></div>
    <input type="password" id="password1">
    <div class="info"><span id="password1_updated"></span></div>
</p>

<p>
    <div class="info">Password Confirmation: <br></div>
    
    <input type="password" id="password2">
    <div class="info"><span id="password2_updated"></span></div>
</p>

<button onclick="submitProfile()">Update</button>

<a href="main.html">Return to post page</a>

<script src="profile.js"></script>

</body>
</html>
